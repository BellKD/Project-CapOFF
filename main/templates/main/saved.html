{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <h3 class="fw-bold text-center mb-5">Сохранённые</h3>

    {% if products %}
        <div class="row g-4">
            {% for product in products %}
                <div class="col-12 col-md-4">
                    <div class="card border-0 h-100">
                        <a href="{% url 'product_detail' product.id %}" class="text-decoration-none text-dark">
                            <img src="{{ product.image.url }}" class="card-img-top rounded-0" alt="{{ product.title }}">
                            <div class="card-body px-0">
                                <h6 class="card-title text-uppercase fw-semibold mb-1">{{ product.title }}</h6>
                                <p class="card-text text-muted">{{ product.price }} ₸</p>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-5">
            <p class="text-muted">У вас пока нет сохранённых товаров.</p>
            <a href="{% url 'index' %}" class="btn btn-dark rounded-0 px-4">Перейти к покупкам</a>
        </div>
    {% endif %}
</div>
{% endblock %}
