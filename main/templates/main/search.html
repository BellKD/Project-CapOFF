{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h3 class="fw-bold mb-4">Результаты поиска</h3>

    <div class="d-flex flex-wrap gap-4">
        {% for product in products %}
            <a href="{% url 'product_detail' product.id %}" class="text-decoration-none text-dark">
                <div class="card border-0" style="width: 240px; min-height: 340px;">
                    <img src="{{ product.cover.url }}" class="card-img-top" alt="{{ product.title }}" style="height: 220px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h6 class="fw-bold">{{ product.title }}</h6>
                        <p class="fw-bold">${{ product.price }}</p>
                    </div>
                </div>
            </a>
        {% empty %}
            <p>Ничего не найдено.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
