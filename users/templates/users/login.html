{% extends "base.html" %}
{% block content %}
<div class="container" style="max-width: 400px; margin: 0 auto; text-align: center;">
    <h2 style="font-weight: 400; margin-bottom: 20px;">Вход</h2>
    <form method="post">
        {% csrf_token %}
        <input type="email" name="username" placeholder="Email" required
               style="width: 100%; margin-bottom: 10px; padding: 10px; border: none; border-bottom: 1px solid #000; font-size: 14px;">
        <input type="password" name="password" placeholder="Пароль" required
               style="width: 100%; margin-bottom: 20px; padding: 10px; border: none; border-bottom: 1px solid #000; font-size: 14px;">
        <button type="submit"
                style="width: 100%; background: #000; color: #fff; padding: 12px; border: none; cursor: pointer; font-size: 14px;">
            Войти
        </button>
    </form>
    <p style="margin-top: 15px; font-size: 14px;">
        Нет аккаунта? <a href="{% url 'register' %}" style="color: #000; text-decoration: underline;">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
